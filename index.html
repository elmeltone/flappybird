<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Flappy Bird Clone Landing Page</title>
	<meta name="description" content="Flappy Bird game landing page">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		// Picture element HTML5 shiv
		document.createElement( "picture" );
	</script>
	<script src="site/js/picturefill.min.js" async></script>
	<style>html{background-color:lightblue;}body{text-align:center;background-image:url("http://i.imgur.com/ZMp4wUe.png");background-size:cover;background-position:center top;font-family:'Erica One',cursive;}
		@media screen and (min-width: 701px){body{background-position:center;}}</style>
</head>
<body>
	<header>
		<p id="title">FlappyBird</p>
		<p id="instructions">Tap the screen to help FlappyBird fly!</p>
	</header>
	<section id="main">
		<div id="birds">
			<div class="birds" id="orangeBird"><img alt="orange bird" src="http://i.imgur.com/A2fKuf5.png"></div>
			<div class="birds" id="redBird"><img alt="red bird" src="http://i.imgur.com/VetBha4.png"></div>
			<div class="birds" id="yellowBird"><img alt="yellow bird" src="http://i.imgur.com/ePp378P.png"></div>
		</div>
		<button id="play">PLAY!</button>
		<div id="social">
			<ul id="social-ul">
				<li class="social" id="twitter">
					<a href="https://twitter.com/share?url=http://elmeltone.github.io/flappybird&amp;text=FlappyBird%20fun!&amp;hashtags=FlappyBird, Thinkful, FrontEnd, project" target="_blank"><i class="fa fa-twitter" alt="Twitter"></i></a>
				</li>
				<li class="social" id="google">
					<a href="https://plus.google.com/share?url=http://elmeltone.github.io/flappybird" target="_blank"><i class="fa fa-google-plus" alt="google"></i></a>
				</li>
				<li class="social" id="facebook">
					<a href="https://www.facebook.com/sharer.php?u=http://elmeltone.github.io/flappybird" target="_blank"><i class="fa fa-facebook" alt="Facebook"></i></a>
				</li>
			</ul>
		</div>
	</section>
	<footer>
		<img src="http://i.imgur.com/Q8IY9Hs.png" alt="initials" id="initials">
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
	<script src="http://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js"></script>
	<script type="text/javascript" src="site/js/app.js"></script>
	<link rel="shortcut icon" href="site/img/birdIcon.png">
	<link rel="apple-touch-icon" href="site/img/birdIcon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css" />
	<link rel="stylesheet" href="site/css/font-awesome.min.css">
	<link rel="stylesheet" href="site/css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Erica+One' rel='stylesheet' type='text/css'>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','http://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-75989563-1', 'auto');
	  ga('send', 'pageview');

	</script>
</body>
</html>
